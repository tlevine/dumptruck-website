  </header>
  <div role="main" id="main" class="center">
    <p>
      DumpTruck is a relaxing way to use
      <a href="https://sqlite.org">SQLite</a> from
      <a href="https://python.org">Python</a>.
    </p>
    <h2>Install</h2>
    <pre>pip install dumptruck</pre>
    <h2>Use</h2>
    <pre>dt = DumpTruck()
dt.insert({"payload": "10 tons"})
data = dt.dump()
</pre>
    <h2>More</h2>
    Read the docs at
    <a href="https://github.com/tlevine/dumptruck">GitHub</a>.
